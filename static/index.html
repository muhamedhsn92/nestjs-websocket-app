<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="v-app">
        <h2>{{ title }}</h2>

        <form>
            <input v-model="text" type="text">
            <button type="submit" @click.prevent="sendChatMessage()">Send</button>
        </form>
        <ul>
            <li v-for="msg of messages">{{ msg }}</li>
        </ul>

    </div>
    <script>
        var app = new Vue({
            el: '#v-app',
            data: {
                title: 'hello Vue app - WebSocket-app',
                text: '',
                messages: [],
                socket: { chat: null, alert: null }
                // messages: ['some messages', 'another messages']
            },
            methods: {
                sendChatMessage() {
                    console.log(`send : ${this.text}`);
                    this.socket.chat.emit('chatToServer', this.text);
                    // this.socket.emit('messageToServer', this.text);
                    // this.messages.push(this.text);
                    this.text = '';
                },
                receiveChatMessage(msg) {
                    console.log(`receive : ${msg}`);
                    this.messages.push(msg);
                }
            },
            created() {
                this.socket.chat = io('http://localhost:3000/chat');
                this.socket.chat.on('chatToClient', (msg) => {
                    this.receiveChatMessage(msg);
                })
            }
        })
    </script>
</body>

</html>
